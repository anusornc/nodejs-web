<!DOCTYPE html>
<html>

<head>
    <title>Chat</title>
</head>
<style>
    * {
        padding: 0;
        margin: 0;
        font-family: "Honey";
    }

    body {
        background-image: url(https://i.pinimg.com/originals/8b/7f/bc/8b7fbc2e623720393ad7ffa7e4896eac.gif);
        background-size: 100%;
        background-attachment: fixed;
    }

    h1 {
        font-size: 70px;
        text-align: center;
    }

    .formN {
        margin-left: 50px;
    }

    .formN label {
        font-size: 30px;
    }

    .formN #nickname {
        font-size: 20px;
    }

    #chat {
        font-size: 30px;
    }

    .inputN {
        text-align: center;
        width: 350px;
        height: 30px;
        border-radius: 10px;
        font-size: 30px;
    }

    .join {
        border-radius: 8px;
        width: 70px;
        height: 34px;
    }

    #user-list {
        font-size: 20px;
    }

    footer {
        margin-left: 50px;
    }
</style>

<body>
    <h1>Chat</h1>

    <form class="formN" id="nickname-form">
        <label for="nickname"><b>Nickname:</b></label>
        <input class="inputN" id="nickname" type="text" required>
        <button class="join" type="submit">Join</button>
        <div id="chat"></div>
        <p id="typing" style="display: none;"></p>
    </form>
    <div id="chat-container" style="display: none;">

        <form id="message-form" class="formN">

            <input class="inputN" id="message" type="text">
            <button class="join" type="submit">Send</button>


        </form>

    </div>
    <div id="chat-container" style="display: none;">

        <form id="message-form" class="formN">

            <input class="inputN" id="message" type="text">
            <button class="join" type="submit">Send</button>


        </form>

    </div>

    <footer>
        <h2>Online</h2>
        <p id="user-list"></p>
    </footer>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        // Display a message when a user joins
        socket.on('user joined', function (nickname) {
            console.log('joined', nickname);
            const message = `${nickname} เข้าร่วมแชท`;
            displayMessage(message);
        });

        // Display a message when a user leaves
        socket.on('user left', function (nickname) {
            const message = `${nickname} left the chat`;
            displayMessage(message);
        });

        // Update the list of online users
        socket.on('update users', function (users) {
            const userList = document.getElementById('user-list');
            userList.innerHTML = '';
            for (const user of users) {
                const li = document.createElement('li');
                li.textContent = user;
                userList.appendChild(li);
            }
        });

        // Display a message when a user is typing
        socket.on('typing', function (nickname) {
            const message = `${nickname} is typing...`;
            displayTyping(message);
        });

        // Hide the "is typing" message when a user stops typing
        socket.on('stop typing', function (nickname) {
            hideTyping();
        });

        socket.on('receive message', function (nickname, message) {
            console.log(nickname, message);
            const chat = document.getElementById('chat');
            const p = document.createElement('p');
            p.textContent = `${nickname}: ${message}`;
            chat.appendChild(p);
            console.log(chat.innerHTML)
        });


        // Send a message when the user submits the form
        const form = document.getElementById('message-form');
        form.addEventListener('submit', function (event) {
            event.preventDefault();
            const input = document.getElementById('message');
            const message = input.value;
            console.log('send message to server', message)
            socket.emit('send message', message);
            input.value = '';
        });

        // Send a "typing" event when the user is typing
        const input = document.getElementById('message');
        input.addEventListener('input', function () {
            socket.emit('typing');
        });

        // Set the nickname when the form is submitted
        const nicknameForm = document.getElementById('nickname-form');
        nicknameForm.addEventListener('submit', function (event) {
            event.preventDefault();
            const nicknameInput = document.getElementById('nickname');
            const nickname = nicknameInput.value;
            console.log("send nickname to server", nickname);
            document.getElementById("chat-container").style.display = "block";
            socket.emit('set nickname', nickname);
        });

        // Display a message in the chat window
        function displayMessage(message) {
            console.log(message);
            const p = document.createElement('p');
            p.textContent = message;
            const chat = document.getElementById('chat');
            chat.appendChild(p);
            console.log(chat.innerHTML);
            chat.scrollTop = chat.scrollHeight;
        }

        // Display the "is typing" message
        function displayTyping(message) {
            const p = document.getElementById('typing');
            p.textContent = message;
            p.style.display = 'block';
        }

        // Hide the "is typing" message
        function hideTyping() {
            const p = document.getElementById('typing');
            p.style.display = 'none';
        }
    </script>

</body>

</html>
