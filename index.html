<!DOCTYPE html>
<html>
<head>
    <title>Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;1,400;1,700&family=Rowdies&display=swap" rel="stylesheet">

    <style>
        body{
            background-color: rgb(200, 219, 190);
            font-family: 'Josefin Sans', sans-serif;
            font-family: 'Rowdies', cursive;
            font-size: 16px;
            color: black;
        }

        #chat{
            background-color: rgb(245, 245, 194);
        }

    </style>
</head>

<body>
    <div class="container ">
        <h1 class="text-center m-3">Chat</h1>
        <div class="row mt-5">
            <div class="col-4">
                <form id="nickname-form" class="text-center">
                    <label for="nickname">Nickname:</label>
                    <input id="nickname" type="text" required class="border border-2 border-dark rounded p-1">
                    <button type="submit" class="btn btn-success">Join</button>
                </form>
                <hr>
                <h3 class="m-2">Online</h3>
                <ul class="text-success" id="user-list"></ul>
            </div>
                <div class="col-7">
                    <div id="chat-container" class="" style="display: none;">
                        <form id="message-form" class="mb-3">
                            <input id="message" type="text" class="border border-3 border-primary rounded p-1">
                            <button type="submit" class="btn btn-primary">Send</button>
                        </form>
                        <div id="chat" class="card" >
                            <ul class="list-group list-group-flush">
                                <!-- <li class="list-group-item" id="typing" style="display: none; border-radius: 5%;"></li> -->
                            </ul>
                </div>
                    </div>
                </div>    
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        // Display a message when a user joins
        socket.on('user joined', function (nickname) {
            console.log('joined', nickname);
            const message = `${nickname} joined the chat`;
            displayMessage(message);
        });

        // Display a message when a user leaves
        socket.on('user left', function (nickname) {
            const message = `${nickname} left the chat`;
            displayMessage(message);
        });

        // Update the list of online users
        socket.on('update users', function (users) {
            const userList = document.getElementById('user-list');
            userList.innerHTML = '';
            for (const user of users) {
                const li = document.createElement('li');
                li.textContent = user;
                userList.appendChild(li);
            }
        });

        // Display a message when a user is typing
        socket.on('typing', function (nickname) {
            const message = `${nickname} is typing...`;
            displayTyping(message);
        });

        // Hide the "is typing" message when a user stops typing
        socket.on('stop typing', function (nickname) {
            hideTyping();
        });

        socket.on('receive message', function (nickname, message) {
            console.log(nickname, message);
            const chat = document.getElementById('chat');
            const p = document.createElement('p');
            p.textContent = `${nickname}: ${message}`;
            chat.appendChild(p);
            console.log(chat.innerHTML)
        });


        // Send a message when the user submits the form
        const form = document.getElementById('message-form');
        form.addEventListener('submit', function (event) {
            event.preventDefault();
            const input = document.getElementById('message');
            const message = input.value;
            console.log('send message to server',message)
            socket.emit('send message', message);
            input.value = '';
        });

        // Send a "typing" event when the user is typing
        const input = document.getElementById('message');
        input.addEventListener('input', function () {
            socket.emit('typing');
        });

        // Set the nickname when the form is submitted
        const nicknameForm = document.getElementById('nickname-form');
        nicknameForm.addEventListener('submit', function (event) {
            event.preventDefault();
            const nicknameInput = document.getElementById('nickname');
            const nickname = nicknameInput.value;
            console.log("send nickname to server", nickname);
            document.getElementById("chat-container").style.display = "block";
            socket.emit('set nickname', nickname);
        });

        // Display a message in the chat window
        function displayMessage(message) {
            console.log(message);
            const p = document.createElement('p');
            p.textContent = message;
            const chat = document.getElementById('chat');
            chat.appendChild(p);
            console.log(chat.innerHTML);
            chat.scrollTop = chat.scrollHeight;
        }

        // Display the "is typing" message
        function displayTyping(message) {
            const p = document.getElementById('typing');
            p.textContent = message;
            p.style.display = 'block';
        }

        // Hide the "is typing" message
        function hideTyping() {
            const p = document.getElementById('typing');
            p.style.display = 'none';
        }
    </script>

</body>

</html>
